<!doctype html>
<html>

<head>
    <script src="./assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amistoso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/navbars.css" rel="stylesheet">
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        select,
        th,
        td {
            text-align: center;
            /* Centraliza o conteúdo do card-body */
        }
    </style>
</head>

<body>

    <div id="header"></div> <!-- Div where the header will be inserted -->
    <div class="container mt-5">
        <h1 class="mb-4">Registrar Amistoso</h1>
        <form id="amistosoForm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Casa</th>
                        <th>Gols Casa</th>
                        <th>X</th>
                        <th>Gols Visitante</th>
                        <th>Visitante</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="form-select" id="casa" name="casa" required>
                                <option value="">Selecione um usuário</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" class="form-control" id="golsCasa" name="golsCasa" value="0" min="0"
                                disabled required>
                        </td>
                        <td>X</td>
                        <td>
                            <input type="number" class="form-control" id="golsVisitante" name="golsVisitante" value="0"
                                min="0" disabled required>
                        </td>
                        <td>
                            <select class="form-select" id="visitante" name="visitante" required>
                                <option value="">Selecione um usuário</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="iniciarAmistosoBtn">Iniciar Amistoso</button>
            <button type="button" class="btn btn-success" id="inserirResultadoBtn" disabled>Inserir Resultado</button>
            <button type="button" class="btn btn-danger" id="finalizarAmistosoBtn" disabled>Finalizar Amistoso</button>
        </form>
    </div>

    <div class="container mt-4">
        <h2>Resultados dos Jogos</h2>
        <table class="table" id="resultadosTable">
            <thead>
                <tr>
                    <th colspan="3">Casa</th>
                    <th>Gols Casa</th>
                    <th>X</th>
                    <th>Gols Visitante</th>
                    <th colspan="2">Visitante</th>

                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo será inserido pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const casaSelect = document.getElementById('casa');
            const visitanteSelect = document.getElementById('visitante');
            const iniciarAmistosoBtn = document.getElementById('iniciarAmistosoBtn');

            fetch('https://gerenciador-80123adaa7f2.herokuapp.com/api/usuarios')
                .then(response => response.json())
                .then(data => {
                    data.forEach(usuario => {
                        const option = document.createElement('option');
                        option.value = usuario.nome;
                        option.textContent = usuario.nome;
                        casaSelect.appendChild(option);
                        const optionClone = option.cloneNode(true);
                        visitanteSelect.appendChild(optionClone);
                    });

                    carregarAmistoso();
                })
                .catch(error => console.error('Erro ao carregar usuários:', error));

            // Impedir que o mesmo usuário seja selecionado em ambos os selects
            casaSelect.addEventListener('change', function () {
                const selectedUser = this.value;
                const visitanteValue = visitanteSelect.value;
                if (selectedUser === visitanteValue) {
                    alert('Por favor, selecione um usuário diferente para visitante.');
                    this.selectedIndex = 0; // Reseta a seleção para o valor inicial
                }
                validarInicioAmistoso();
            });

            visitanteSelect.addEventListener('change', function () {
                const selectedUser = this.value;
                const casaValue = casaSelect.value;
                if (selectedUser === casaValue) {
                    alert('Por favor, selecione um usuário diferente para casa.');
                    this.selectedIndex = 0; // Reseta a seleção para o valor inicial
                }
                validarInicioAmistoso();
            });

            function validarInicioAmistoso() {
                if (casaSelect.value && visitanteSelect.value) {
                    iniciarAmistosoBtn.disabled = false;
                } else {
                    iniciarAmistosoBtn.disabled = true;
                }
            }
        });

        document.getElementById('iniciarAmistosoBtn').addEventListener('click', function () {
            document.getElementById('casa').disabled = true;
            document.getElementById('visitante').disabled = true;
            document.getElementById('golsCasa').disabled = false;
            document.getElementById('golsVisitante').disabled = false;
            document.getElementById('iniciarAmistosoBtn').disabled = true;
            document.getElementById('inserirResultadoBtn').disabled = false;
            document.getElementById('finalizarAmistosoBtn').disabled = false;
            salvarAmistoso();
        });

        document.getElementById('inserirResultadoBtn').addEventListener('click', function () {
            const golsCasa = parseInt(document.getElementById('golsCasa').value);
            const golsVisitante = parseInt(document.getElementById('golsVisitante').value);

            if (golsCasa < 0 || golsVisitante < 0) {
                alert('Os valores dos gols não podem ser menores que 0.');
                return;
            }
            const casa = document.getElementById('casa').value;
            const visitante = document.getElementById('visitante').value;


            const data = {
                casa: casa,
                golsCasa: golsCasa,
                visitante: visitante,
                golsVisitante: golsVisitante
            };



            fetch('https://gerenciador-80123adaa7f2.herokuapp.com/api/jogos/amistoso', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        adicionarResultadoNaTabela(data);
                    }
                    resetInputs();
                })
                .catch(error => {
                    console.error('Erro:', error);
                    resetInputs();
                });
        });

        document.getElementById('finalizarAmistosoBtn').addEventListener('click', function () {

            adicionarEstatisticasNaTabela(); // Adiciona estatísticas ao finalizar o amistoso
            capturarImagemTabela();
            resetForm();
            localStorage.removeItem('amistoso');
            resetTabelaAmistosos(); // Limpar a tabela de resultados ao finalizar o amistoso
        });

        function adicionarEstatisticasNaTabela() {
            const resultadosTableBody = document.querySelector('#resultadosTable tbody');
            const numJogos = resultadosTableBody.children.length;

            let vitoriasCasa = 0;
            let empates = 0;
            let vitoriasVisitante = 0;
            let golsFeitosCasa = 0;
            let golsFeitosVisitante = 0;

            for (let i = 0; i < numJogos; i++) {
                const row = resultadosTableBody.children[i];
                const golsCasa = parseInt(row.cells[1].textContent);
                const golsVisitante = parseInt(row.cells[3].textContent);

                golsFeitosCasa += golsCasa;
                golsFeitosVisitante += golsVisitante;

                if (golsCasa > golsVisitante) {
                    vitoriasCasa++;
                } else if (golsCasa < golsVisitante) {
                    vitoriasVisitante++;
                } else {
                    empates++;
                }
            }

            const totalJogos = numJogos;
            const percentualVitoriasCasa = ((vitoriasCasa / totalJogos) * 100).toFixed(2);
            const percentualEmpates = ((empates / totalJogos) * 100).toFixed(2);
            const percentualVitoriasVisitante = ((vitoriasVisitante / totalJogos) * 100).toFixed(2);

            // Criando a nova linha com as estatísticas
            const novaLinha = `
            <tr>
            <td colspan="8">Estatísticas dos Amistosos</td>
        </tr>
        <tr>           
            <td>VIT CASA</td>
            <td>EMPATES</td>
            <td>VIT VISITANTE</td>
            <td>GF CASA</td>
            <td>GF VISITANTE</td>
            <td>% CASA</td>
            <td>% EMPATE</td>
            <td>% VISITANTE</td>
        </tr>
         <tr>
            <td>${vitoriasCasa}</td>
            <td>${empates}</td>
            <td>${vitoriasVisitante}</td>
            <td>${golsFeitosCasa}</td>
            <td>${golsFeitosVisitante}</td>
            <td>${percentualVitoriasCasa}%</td>
            <td>${percentualEmpates}%</td>
            <td>${percentualVitoriasVisitante}%</td>
        </tr>
    `;

            // Inserindo a nova linha na tabela de resultados
            resultadosTableBody.insertAdjacentHTML('beforeend', novaLinha);
        }

        function resetForm() {
            document.getElementById('casa').disabled = false;
            document.getElementById('visitante').disabled = false;
            document.getElementById('golsCasa').disabled = true;
            document.getElementById('golsVisitante').disabled = true;
            document.getElementById('iniciarAmistosoBtn').disabled = false;
            document.getElementById('inserirResultadoBtn').disabled = true;
            document.getElementById('finalizarAmistosoBtn').disabled = true;
            document.getElementById('amistosoForm').reset();
        }

        function resetInputs() {
            document.getElementById('golsCasa').value = 0;
            document.getElementById('golsVisitante').value = 0;
        }

        function adicionarResultadoNaTabela(data) {
            const resultadosTableBody = document.querySelector('#resultadosTable tbody');
            const row = `
                <tr>
                    <td  colspan="3">${data.casa}</td>
                    <td>${data.golsCasa}</td>
                    <td>X</td>
                    <td>${data.golsVisitante}</td>
                    <td  colspan="2">${data.visitante}</td>
                </tr>
            `;
            resultadosTableBody.insertAdjacentHTML('beforeend', row);
        }

        function salvarAmistoso() {
            const casa = document.getElementById('casa').value;
            const visitante = document.getElementById('visitante').value;

            const amistoso = {
                casa: casa,
                visitante: visitante
            };

            localStorage.setItem('amistoso', JSON.stringify(amistoso));
        }

        function carregarAmistoso() {
            const amistoso = JSON.parse(localStorage.getItem('amistoso'));

            if (amistoso) {
                document.getElementById('casa').value = amistoso.casa;
                document.getElementById('visitante').value = amistoso.visitante;
                document.getElementById('casa').disabled = true;
                document.getElementById('visitante').disabled = true;
                document.getElementById('golsCasa').value = 0;
                document.getElementById('golsVisitante').value = 0;
                document.getElementById('iniciarAmistosoBtn').disabled = true;
                document.getElementById('inserirResultadoBtn').disabled = false;
                document.getElementById('finalizarAmistosoBtn').disabled = false;
            } else {
                document.getElementById('golsCasa').value = 0;
                document.getElementById('golsVisitante').value = 0;
            }
        }

        function capturarImagemTabela() {
            const tabela = document.getElementById('resultadosTable');
            html2canvas(tabela).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'resultados_amistoso.png';
                link.click();
            });
        }

        function resetTabelaAmistosos() {
            const resultadosTableBody = document.querySelector('#resultadosTable tbody');
            resultadosTableBody.innerHTML = ''; // Limpa todo o conteúdo da tabela
        }
    </script>
</body>

</html>
