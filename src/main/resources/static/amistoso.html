<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="./assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amistoso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/navbars.css" rel="stylesheet">
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        th,
        td {
            text-align: center;
        }

        .disabled-select {
            pointer-events: none;
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div id="header"></div> <!-- Div onde o cabeçalho será inserido -->
    <div class="container mt-5">
        <h1 class="mb-4">Registrar Amistoso</h1>
        <form id="amistosoForm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Casa</th>
                        <th>Gols Casa</th>
                        <th>X</th>
                        <th>Gols Visitante</th>
                        <th>Visitante</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div id="casaContainer"></div>
                        </td>
                        <td>
                            <input type="number" class="form-control" id="golsCasa" name="golsCasa" value="0" min="0"
                                required>
                        </td>
                        <td>X</td>
                        <td>
                            <input type="number" class="form-control" id="golsVisitante" name="golsVisitante" value="0"
                                min="0" required>
                        </td>
                        <td>
                            <div id="visitanteContainer"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-success" id="inserirResultadoBtn" disabled>Inserir Resultado</button>
            <button type="button" class="btn btn-danger" id="finalizarAmistosoBtn" disabled>Finalizar Amistoso</button>
        </form>
    </div>

    <div class="container mt-4">
        <h2>Resultados dos Jogos</h2>
        <table class="table" id="resultadosTable">
            <thead>
                <tr>
                    <th>Casa</th>
                    <th>Gols Casa</th>
                    <th>X</th>
                    <th>Gols Visitante</th>
                    <th>Visitante</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo será inserido pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            adicionarResultadoNaTabela();

            const casaContainer = document.getElementById('casaContainer');
            const visitanteContainer = document.getElementById('visitanteContainer');
            const inserirResultadoBtn = document.getElementById('inserirResultadoBtn');
            const finalizarAmistosoBtn = document.getElementById('finalizarAmistosoBtn');

            fetch('http://localhost:8080/api/usuarios')
                .then(response => response.json())
                .then(data => {
                    data.forEach(usuario => {
                        const casaCheckbox = document.createElement('input');
                        casaCheckbox.type = 'checkbox';
                        casaCheckbox.id = 'casa_' + usuario.nome;
                        casaCheckbox.name = 'casa';
                        casaCheckbox.value = usuario.nome;
                        casaCheckbox.addEventListener('change', function () {
                            desabilitarOutrosCheckboxes(casaCheckbox, casaContainer);
                            validarSelecaoUsuarios();
                        });

                        const casaLabel = document.createElement('label');
                        casaLabel.htmlFor = casaCheckbox.id;
                        casaLabel.textContent = usuario.nome;

                        casaContainer.appendChild(casaCheckbox);
                        casaContainer.appendChild(casaLabel);
                        casaContainer.appendChild(document.createElement('br'));

                        const visitanteCheckbox = casaCheckbox.cloneNode();
                        visitanteCheckbox.id = 'visitante_' + usuario.nome;
                        visitanteCheckbox.name = 'visitante';
                        visitanteCheckbox.addEventListener('change', function () {
                            desabilitarOutrosCheckboxes(visitanteCheckbox, visitanteContainer);
                            validarSelecaoUsuarios();
                        });

                        const visitanteLabel = document.createElement('label');
                        visitanteLabel.htmlFor = visitanteCheckbox.id;
                        visitanteLabel.textContent = usuario.nome;

                        visitanteContainer.appendChild(visitanteCheckbox);
                        visitanteContainer.appendChild(visitanteLabel);
                        visitanteContainer.appendChild(document.createElement('br'));
                    });
                })
                .catch(error => console.error('Erro ao carregar usuários:', error));

            function desabilitarOutrosCheckboxes(selecionado, container) {
                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    if (checkbox !== selecionado) {
                        checkbox.disabled = selecionado.checked;
                    }
                });
            }

            function validarSelecaoUsuarios() {
                const casaSelecionado = casaContainer.querySelector('input[type="checkbox"]:checked');
                const visitanteSelecionado = visitanteContainer.querySelector('input[type="checkbox"]:checked');

                if (casaSelecionado && visitanteSelecionado) {
                    if (casaSelecionado.value === visitanteSelecionado.value) {
                        alert('Por favor, selecione um usuário diferente para visitante.');
                        visitanteSelecionado.checked = false;
                        desabilitarOutrosCheckboxes(visitanteSelecionado, visitanteContainer);
                    }
                }

                validarInicioAmistoso();
            }

            function validarInicioAmistoso() {
                const casaSelecionado = casaContainer.querySelector('input[type="checkbox"]:checked');
                const visitanteSelecionado = visitanteContainer.querySelector('input[type="checkbox"]:checked');

                if (casaSelecionado && visitanteSelecionado && !casaSelecionado.disabled && !visitanteSelecionado.disabled) {
                    inserirResultadoBtn.disabled = false;
                } else {
                    inserirResultadoBtn.disabled = true;
                }
            }

            inserirResultadoBtn.addEventListener('click', function () {
                const casaSelecionado = casaContainer.querySelector('input[type="checkbox"]:checked');
                const visitanteSelecionado = visitanteContainer.querySelector('input[type="checkbox"]:checked');
                const golsCasa = parseInt(document.getElementById('golsCasa').value);
                const golsVisitante = parseInt(document.getElementById('golsVisitante').value);

                if (golsCasa < 0 || golsVisitante < 0) {
                    alert('Os valores dos gols não podem ser menores que 0.');
                    return;
                }

                const data = {
                    casa: casaSelecionado.value,
                    golsCasa: golsCasa,
                    visitante: visitanteSelecionado.value,
                    golsVisitante: golsVisitante,
                    campeonato: "Amistoso"
                };

                fetch('http://localhost:8080/api/jogos/amistoso', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (response.ok) {
                            adicionarResultadoNaTabela(data);
                            casaSelecionado.disabled = true;
                            visitanteSelecionado.disabled = true;
                            finalizarAmistosoBtn.disabled = false;
                        }
                        resetInputs();
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        resetInputs();
                    });
            });

            finalizarAmistosoBtn.addEventListener('click', function () {
                adicionarEstatisticasNaTabela();
                capturarImagemTabela();
                localStorage.removeItem('amistoso');
                atualizaStatusAtivo();
                resetForm();
                setTimeout(function () {
                    location.reload();
                }, 2000); // Tempo em milissegundos
            });

            function atualizaStatusAtivo() {
                fetch('http://localhost:8080/api/jogos/amistoso/atualizar', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.status === 200) {
                        console.log('Atualização bem-sucedida');
                    } else {
                        console.error('Erro ao atualizar status:', response.status);
                    }
                })
                    .catch(error => console.error('Erro ao fazer requisição:', error));
            }

            function adicionarEstatisticasNaTabela() {
                const resultadosTableBody = document.querySelector('#resultadosTable tbody');
                const rows = resultadosTableBody.querySelectorAll('tr');

                let vitoriasCasa = 0;
                let vitoriasVisitante = 0;
                let empates = 0;
                let golsFeitosCasa = 0;
                let golsFeitosVisitante = 0;

                rows.forEach(row => {
                    const golsCasa = parseInt(row.cells[1].textContent);
                    const golsVisitante = parseInt(row.cells[3].textContent);

                    golsFeitosCasa += golsCasa;
                    golsFeitosVisitante += golsVisitante;

                    if (golsCasa > golsVisitante) {
                        vitoriasCasa++;
                    } else if (golsCasa < golsVisitante) {
                        vitoriasVisitante++;
                    } else {
                        empates++;
                    }
                });

                const totalJogos = rows.length;
                const percentualVitoriasCasa = ((vitoriasCasa / totalJogos) * 100).toFixed(2);
                const percentualVitoriasVisitante = ((vitoriasVisitante / totalJogos) * 100).toFixed(2);
                const percentualEmpates = ((empates / totalJogos) * 100).toFixed(2);

                const novaLinha = `
                    <tr>
                        <td>VIT CASA</td>
                        <td>EMP</td>
                        <td>VIT VISIT</td>
                    </tr>
                    <tr>
                        <td>${vitoriasCasa} (${percentualVitoriasCasa}%)</td>
                        <td>${empates} (${percentualEmpates}%)</td>
                        <td>${vitoriasVisitante} (${percentualVitoriasVisitante}%)</td>
                    </tr>
                `;

                resultadosTableBody.insertAdjacentHTML('beforeend', novaLinha);
            }

            function capturarImagemTabela() {
                const resultadosTable = document.getElementById('resultadosTable');
                html2canvas(resultadosTable).then(canvas => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'tabela_resultados.png';
                    link.click();
                });
            }

            function resetInputs() {
                document.getElementById('golsCasa').value = '0';
                document.getElementById('golsVisitante').value = '0';
            }

            function resetForm() {
                const casaCheckboxes = casaContainer.querySelectorAll('input[type="checkbox"]');
                casaCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.disabled = false;
                });

                const visitanteCheckboxes = visitanteContainer.querySelectorAll('input[type="checkbox"]');
                visitanteCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.disabled = false;
                });

                finalizarAmistosoBtn.disabled = true;
                inserirResultadoBtn.disabled = true;
            }

            function adicionarResultadoNaTabela(resultado) {
                const resultadosTableBody = document.querySelector('#resultadosTable tbody');

                if (resultado) {
                    const novaLinha = document.createElement('tr');
                    novaLinha.innerHTML = `
                        <td>${resultado.casa}</td>
                        <td>${resultado.golsCasa}</td>
                        <td>X</td>
                        <td>${resultado.golsVisitante}</td>
                        <td>${resultado.visitante}</td>
                    `;
                    resultadosTableBody.appendChild(novaLinha);
                } else {
                    fetch('http://localhost:8080/api/jogos/amistoso')
                        .then(response => response.json())
                        .then(data => {
                            data.forEach(item => {
                                const novaLinha = document.createElement('tr');
                                novaLinha.innerHTML = `
                                    <td>${item.casa}</td>
                                    <td>${item.golsCasa}</td>
                                    <td>X</td>
                                    <td>${item.golsVisitante}</td>
                                    <td>${item.visitante}</td>
                                `;
                                resultadosTableBody.appendChild(novaLinha);
                            });
                        })
                        .catch(error => console.error('Erro ao carregar resultados:', error));
                }
            }
        });
    </script>
</body>

</html>
